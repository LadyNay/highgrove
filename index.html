<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HighGrove - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
    <h1 class="text-3xl font-bold mb-6">HighGrove Login</h1>

    <input id="username" type="text" placeholder="Username" class="w-full px-4 py-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500">

    <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500">

    <button onclick="login()" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded font-semibold">
      Login
    </button>

    <p id="error" class="mt-4 text-red-500 hidden">Incorrect username or password.</p>
  </div>

  <script>
    const correctUsername = "HighGrove";
    const correctPassword = "establishment2025";

    function login() {
      const enteredUsername = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "Readings.html";
      } else {
        errorEl.classList.remove("hidden");
      }
    }
  </script>

</body>

</html>
